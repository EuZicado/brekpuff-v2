<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="700" height="700" viewBox="370 19.5 700 700" style="background-color: transparent;">
  <defs>
    <!-- 1. Filtro de Brilho Neon (Glow) intenso para o verde -->
    <filter id="neonFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feSpecularLighting surfaceScale="5" specularConstant=".75" specularExponent="20" lighting-color="#adfb16" result="specular">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specular" in2="SourceAlpha" operator="in" result="specular"/>
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 2. Gradiente para o efeito de "Loading Bar" que passa por cima -->
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="50%" stop-color="white" stop-opacity="0.5" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>
    
    <!-- Máscara para o efeito de scan -->
    <mask id="scanMask">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#scanGradient)">
        <animate attributeName="x" from="-100%" to="200%" dur="2s" repeatCount="indefinite" />
      </rect>
    </mask>
  </defs>

  <style>
    /* RESET BÁSICO */
    .part {
      vector-effect: non-scaling-stroke;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* CLASSE 1: ESTRUTURA VERDE (B, Arma, Folhas) */
    .green-shape {
      fill: #adfb16;
      stroke: #adfb16;
      stroke-width: 2;
      fill-opacity: 0; /* Começa invisivel (só traço) */
      
      /* O Segredo do Desenho de Linha */
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      
      filter: url(#neonFilter);
      animation: 
        drawLine 2s cubic-bezier(0.77, 0, 0.175, 1) forwards,
        fillUp 0.8s ease-out 1.8s forwards,
        floatMain 3s ease-in-out 3s infinite alternate;
    }

    /* CLASSE 2: DESTAQUES BRANCOS (Highlights 3D) */
    .white-highlight {
      fill: #ffffff;
      opacity: 0;
      animation: glitchIn 0.5s linear 2.2s forwards;
    }

    /* CLASSE ESPECÍFICA: ARMA (Animação de Recoil) */
    #gun-part {
      transform-origin: 530px 320px; /* Pivô aproximado da arma */
      animation: 
        drawLine 2s cubic-bezier(0.77, 0, 0.175, 1) forwards,
        fillUp 0.8s ease-out 1.8s forwards,
        gunRecoil 4s ease-in-out 3s infinite; /* Arma se mexe diferente do resto */
    }

    /* CLASSE ESPECÍFICA: FOLHAS (Crescimento orgânico) */
    .leaf {
      transform-origin: center;
      transform: scale(0);
      animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 2.5s forwards;
      fill: #adfb16; /* Garante a cor, removendo delay do fill genérico */
      opacity: 0; /* Usa opacidade no lugar de fill-opacity para o pop */
    }
    
    /* Efeito de Opacidade separado para as folhas não bugarem o stroke */
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; filter: url(#neonFilter); }
    }

    /* KEYFRAMES COMPLEXOS */

    /* 1. O traço desenhando */
    @keyframes drawLine {
      0% { stroke-dashoffset: 2000; }
      100% { stroke-dashoffset: 0; }
    }

    /* 2. O preenchimento líquido enchendo */
    @keyframes fillUp {
      0% { fill-opacity: 0; stroke-width: 3; }
      50% { fill-opacity: 0.5; stroke-width: 5; stroke: #ccff33; }
      100% { fill-opacity: 1; stroke-width: 0; }
    }

    /* 3. O efeito Glitch/Piscada para o branco entrar */
    @keyframes glitchIn {
      0% { opacity: 0; transform: translateX(-5px); }
      20% { opacity: 1; transform: translateX(5px); }
      40% { opacity: 0; transform: translateX(-2px); }
      60% { opacity: 1; transform: translateX(2px); }
      80% { opacity: 0; }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* 4. Flutuação suave do logotipo principal (Idle) */
    @keyframes floatMain {
      from { transform: translateY(0); filter: drop-shadow(0 0 10px #adfb16); }
      to { transform: translateY(-15px); filter: drop-shadow(0 0 30px #adfb16); }
    }

    /* 5. Movimento independente da arma (Gangster Lean) */
    @keyframes gunRecoil {
      0%, 100% { transform: rotate(0deg) translateX(0); }
      10% { transform: rotate(-5deg) translateX(-5px); } /* Recuo rápido */
      40% { transform: rotate(2deg) translateX(0); } /* Ajuste lento */
    }

  </style>

