  <!-- Camada Final: Overlay de Scanner (Cyberpunk Look) -->
  <rect x="0" y="0" width="100%" height="100%" fill="white" mask="url(#scanMask)" opacity="0.3" style="pointer-events: none;" />
  
</svg>
